<!doctype html>
<html>
    <head>
        <title>Roman Numerals!</title>
        <link rel="stylesheet" href="style/app.css"/>
    </head>
    <body>
        <div class="container">
            <div class="generator_container">
                <h1>Roman Numeral Generator</h1>
                <label for="generator">Generate a number</label>
                <input type="text" id="generator" />
                <button id="generate_button">Generate</button>

                <p id="generate_result"></p>
            </div>

            <div class="parser_container">
                <h1>Roman Numeral Parser</h1>
                <label for="parser">Parse a number</label>
                <input type="text" id="parser" />
                <button id="parse_button">Parse</button>

                <p id="parse_result"></p>
            </div>
        </div>

        <script type="text/javascript" src="javascript/vendors/jquery.js"></script>
        <script type="text/javascript" src="javascript/roman_numeral_service.js"></script>
        <script type="text/javascript" src="javascript/roman_numeral_controller.js"></script>
    </body>
</html>
